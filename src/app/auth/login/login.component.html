<h1>Login Process</h1>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form action=""
  *ngIf="!isLoading"
  (submit)="onLogin(loginForm)"
  #loginForm="ngForm"
  >
    <mat-form-field>
      <input
      matInput
      type="text"
      name="username"
      ngModel
      placeholder="Username"
      #usernameInput="ngModel"
      required
      >
      <mat-error *ngIf="usernameInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      ngModel
      placeholder="Password"
      #passwordInput="ngModel"
      required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>

    </mat-form-field>
    <hr>
    <button mat-raised-button color="primary" type="submit">
      Login
    </button>
  </form>
</mat-card>
