<h1>Club View</h1>

<mat-card>
  <mat-card-title>{{ clubName | titlecase }}</mat-card-title>
  <mat-card-subtitle>{{ clubId }}</mat-card-subtitle>

  <mat-accordion *ngFor="let team of teamsList">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ team.teamName }}
        </mat-panel-title>
        <mat-panel-description>
          {{panelOpenState ? 'close to hide details' : 'open for team details'}}
          ({{ team._id}})
        </mat-panel-description>
      </mat-expansion-panel-header>
      <h4>Mangers:</h4>
      <p *NgFor="let manager of managersList"></p>
      <h4 *NgFor="coachs.length > 0">Coaches:</h4>
      <p *NgFor="let coach of coachesList"></p>
      <h4 *NgFor="players.length > 0">Players:</h4>
      <p *NgFor="let player of playersList"></p>


    </mat-expansion-panel>
  </mat-accordion>

  <mat-action-row>
    <button mat-button color="primary" (click)="addTeamFormVisible = !addTeamFormVisible">Add Team</button>

  </mat-action-row>
</mat-card>
<app-club-view-add-team *ngIf="addTeamFormVisible" ></app-club-view-add-team>
