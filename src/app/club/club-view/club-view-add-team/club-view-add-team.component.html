<mat-card>
<form
[formGroup]="managerUserForm"
*ngIf="!isLoading"
(ngSubmit)="onSubmit()"
>

  <mat-form-field>
    <input
    matInput
    type="text"
    name="role"

    placeholder="Your Role"
    formControlName="role"
    >
    <mat-error *ngIf="managerUserForm.role?.invalid">Please enter a valid role.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
    matInput
    type="text"
    name="name"

    placeholder="Your Full Name"
    formControlName="name"
    >
    <mat-error *ngIf="managerUserForm.name?.invalid">Please enter a valid name.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
    matInput
    type="text"
    name="teamName"

    placeholder="Set Team Name"
    formControlName="teamName"
    >
    <mat-error *ngIf="managerUserForm.teamName?.invalid">Please enter a valid name.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
    matInput
    type="text"
    name="username"

    placeholder="Your Username"
    formControlName="username"

    (focus)="onUsernameFocus()"
    (blur)="onUsernameBlur()"
    >
    <mat-error *ngIf="managerUserForm.username?.invalid">Please enter a valid username.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
    matInput
    type="password"
    name="password"

    placeholder="Password"
    formControlName="password"
    >
    <mat-error *ngIf="managerUserForm.name?.invalid">Please enter a valid password.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Signup
  </button>

</form>
</mat-card>
