
<mat-selection-list
#players
[(ngModel)]="selectedPlayers">
  <mat-list-option *ngFor="let player of playersList" [value]="player">
    {{ player.playerName | titlecase}}
  </mat-list-option>
</mat-selection-list>

<button mat-button color="primary"
*ngIf="selectedPlayers.length > 0"
(click)="confirm()">
  Confirm Players
</button>
