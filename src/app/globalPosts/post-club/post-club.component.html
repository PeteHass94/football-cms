<h2 *ngIf= "!post?.id">Club Specific Posts</h2>
<h2 *ngIf= "post?.id">Club Specific Posts (update)</h2>
<h4>{{ clubName | titlecase}}</h4>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" action="" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      formControlName="title"
      placeholder="Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a Post Title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
      matInput
      id="" cols="30" rows="10"
      name="content"
      formControlName="content"
      placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter Post Content</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <h5>Image Preview:</h5>
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <hr>

    <button mat-raised-button color="primary" type="submit">
      <span *ngIf= "!post?.id">Save</span><span *ngIf= "post?.id">Update</span> Post
    </button>
  </form>
</mat-card>

<hr>
